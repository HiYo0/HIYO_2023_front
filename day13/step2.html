<!DOCTYPE html>
<html>
<head>

<body>
    <div style="display: flex;"><!-- form -->

        <div style="width: 400px; border: 1px solid black; padding: 10px; margin: 10px;"><!-- out start -->

            <input id="carT1" type="time"/> <br/>
            <input onclick="출차기록()" type="button" value="출차등록"/>
        </div><!-- out End -->
        <div>
            <h1>매출 표시</h1>
            <ul>
                <li id="carNumber">
                    차량번호
                </li>
            </ul>
            <ul>
                <li id="total">
                    누적금액
                </li>
            </ul>
        </div>


    </div>
