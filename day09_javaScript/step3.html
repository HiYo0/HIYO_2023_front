<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>9일차 step3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- p.84 기본 자료형 -->
    <script>
        // p.85 문자열 만들기
        // 1. 작은따옴표 감싼다.
        console.log('안녕하세요');
        // 2. 큰따옴표 감싼다.
        console.log("안녕하세요2");
        // 3. 문자열 안에 작은따옴표 표현
        console.log("안녕하세요.'3'");

        // p.86 이스케이프/제어 문자
        console.log("안녕하세요.5 \n 안녕하세요6");
        console.log("안녕하세요.7 \t 안녕하세요8");
        console.log("안녕하세요.9 \" 안녕하세요9");
        console.log("안녕하세요.10 \\ 안녕하세요10");

        // 예제1 :고양이 출력
        console.log("\\\t\t\/\\");
        console.log(" )\t   ( \')");
        console.log("(\t /\t\ )");
        console.log(" \\\t(__) |");


        // 예제2 : 개 출력
        console.log("|\\_/|");
        console.log("|q p|\t/}");
        console.log('( 0 )"""\\');
        console.log('|"^"'+"'\t |");
        console.log('||_/=\\\\__|');

        // p.87 문자열 연산자
        console.log('가나다'+'라마'+'바사아'+'자차카타'+'파하');
        console.log('안녕하세요'[0]);       // 안
        console.log('안녕하세요'[3]);       // 세
        console.log('안녕하세요'.length);   // 5
        console.log('안녕하세요'[6]);   // undefined => 해당위치에 없으니까 undefined
        console.log("   ".length);      // 공백두 문자다!!.
        
        // p.89 숫자 자료형
        console.log(273);      // 숫자 273
            // vs
        console.log("273");     // 문자 273

        console.log( 52.273 );  // 숫자(실수) 52.273

    </script>

</body>
</html>
