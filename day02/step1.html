</head> <!-- HTML 옵션 정보 END -->
<body>  <!-- HTML 내용물 -->

            ./ or 생략  : 현재위치

        절대경로 : 
            C:\Users\504\Desktop\HIYO_2023_front\day01\capynom.png
     -->

    <!-- 2. 음성 파일 출력 -->
