<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>2일차 과제2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>  <!-- 폼시작 -->
        <fieldset>  <!-- 필드 묶기 -->
            <legend><h3>비회원 게시판</h3></legend> <!-- 필드 이름설정 -->

            <!-- 카테고리 -->
                카테고리 <select value="공지사항">
                            <option> 공지사항 </option>
                            <option> </option>
                        </select>
                <br/>
                        

            <!-- 칸3 가지 -->
            <input type="text" placeholder="작성자" />
            <input type="password" placeholder="비밀번호"/>
            <hr/>
            <input type="text" placeholder="게시물 제목 입력" />
            <hr/>
            <textarea rows="20" cols="70" placeholder="게시물 내용입력"></textarea>
        
            <!-- 공개선택 -->
            <br/>공개선택 <input type="radio" name="동의여부" checked/> 공개글
                        <input type="radio" name="동의여부"/> 비공개글
            <br/>공유선택 <input type="checkbox" name="공유선택"/> 카카오톡
                        <input type="checkbox" name="공유선택"/> 트위터
                        <input type="checkbox" name="공유선택"/> 네이버카페
            <br/>작성일자 <input type="date"/> 작성시간 <input type="time">
            <hr>
            <!-- 첨부파일 -->
            첨부파일 <input type="file">
            <br/><br/>
            <input type="button" value="목록보기">
            <input type="button" value="글쓰기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
    
</body>
</html>
